  <div class="form-box" id="signInBox">
    <h2>Sign In</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <a href="#" onclick="toggleForm('forgotBox')">Forgot Password?</a>
      <button type="submit">Sign In</button>
    </form>
    <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
    <div class="link">
      <p>Don't have an account? <a href="#" onclick="toggleForm('signUpBox')">Sign Up</a></p>
    </div>
  </div>

  <div class="form-box form-toggle" id="signUpBox">
    <h2>Sign Up</h2>
    <form action="register.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="#" onclick="toggleForm('signInBox')">Sign In</a></p>
    </div>
  </div>

  <div class="form-box form-toggle" id="forgotBox">
    <h2>Forgot Password</h2>
    <form action="forgot.php" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="link">
      <p>Back to <a href="#" onclick="toggleForm('signInBox')">Sign In</a></p>
    </div>
  </div>

  <script>
    function toggleForm(id) {
      document.getElementById('signInBox').classList.add('form-toggle');
      document.getElementById('signUpBox').classList.add('form-toggle');
      document.getElementById('forgotBox').classList.add('form-toggle');
      document.getElementById(id).classList.remove('form-toggle');
    }

    function googleLogin() {
      alert("Google login integration goes here (use Firebase / Google API)");

  </script>
